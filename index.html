<style>
:root{
--primary-blue:#0B2E5F;
--dark-blue:#051221;
--accent-blue:#00d4ff;
--text-gray:#a0aec0;
}
body{font-family:'Roboto',sans-serif;background:var(--dark-blue);color:#fff;margin:0;overflow-x:hidden}
h1,h2,h3,h4,h5{font-family:'Montserrat',sans-serif;text-transform:uppercase;letter-spacing:.5px}
.navbar{background:rgba(5,18,33,.95);backdrop-filter:blur(15px);min-height:80px;border-bottom:1px solid rgba(0,212,255,.2)}
.navbar-brand{display:flex;align-items:center;gap:15px}
.brand-name{font-size:20px;font-weight:900;color:#fff!important;text-decoration:none}
.header-logos{display:flex;align-items:center;gap:12px;border-left:1px solid rgba(255,255,255,.2);padding-left:15px}
.header-logos img{height:26px}
.nav-link{color:#fff!important;font-weight:700;font-size:13px;text-transform:uppercase;margin-left:20px;opacity:.7;transition:.3s}
.nav-link:hover{color:var(--accent-blue)!important;opacity:1}
.social-nav{display:flex;gap:15px;margin-left:25px;border-left:1px solid rgba(255,255,255,.2);padding-left:20px}
.social-nav a{color:#fff;font-size:18px;opacity:.7;transition:.3s}
.social-nav a:hover{color:var(--accent-blue);opacity:1;transform:translateY(-2px)}
.hero{min-height:90vh;display:flex;align-items:center;background:linear-gradient(90deg,var(--dark-blue) 30%,rgba(5,18,33,.4)),url('ruse.jpg') center/cover no-repeat;padding-top:100px}
.hero-quote{font-size:clamp(1.8rem,4.5vw,3.5rem);font-weight:900;line-height:1.15;margin-bottom:25px}
.accent-text{color:var(--accent-blue)}
.hero-lead{font-size:1.15rem;font-weight:300;line-height:1.7;color:var(--text-gray);max-width:580px;margin-bottom:40px;border-left:3px solid var(--accent-blue);padding-left:20px}
.hero-photo{max-width:650px;filter:drop-shadow(0 20px 40px rgba(0,0,0,.6));mask-image:linear-gradient(to bottom,#000 85%,transparent)}
.btn-main{background:var(--accent-blue);color:var(--dark-blue);font-weight:900;padding:18px 40px;border-radius:50px;border:none;text-transform:uppercase;transition:.4s;text-decoration:none}
.btn-main:hover{background:#fff;transform:translateY(-5px);box-shadow:0 15px 30px rgba(0,212,255,.4)}
.btn-outline{border:2px solid rgba(255,255,255,.4);color:#fff;font-weight:900;padding:16px 45px;border-radius:50px;text-transform:uppercase;transition:.3s;text-decoration:none}
.btn-outline:hover{background:#fff;color:var(--dark-blue);border-color:#fff}
.white-section{padding:100px 0;background:#fff;color:var(--dark-blue)}
.section-header h2{font-weight:900;font-size:2.8rem;color:var(--primary-blue);margin-bottom:50px;position:relative}
.section-header h2:after{content:"";position:absolute;width:60px;height:5px;background:var(--accent-blue);bottom:-15px;left:0}
.vision-card{background:#f8fbff;padding:40px;border-radius:15px;border-bottom:5px solid var(--accent-blue);transition:.4s;height:100%}
.vision-card:hover{transform:translateY(-10px);box-shadow:0 20px 40px rgba(0,0,0,.1)}
.gallery-img{width:100%;height:300px;object-fit:cover;border-radius:15px;transition:.5s;filter:grayscale(20%)}
.gallery-img:hover{filter:none;transform:scale(1.02)}
.media-section{padding:100px 0;background:#030d1a}
.media-card{background:rgba(255,255,255,.05);padding:40px;border-radius:20px;border-left:4px solid var(--accent-blue)}
.contact-wrap{background:var(--primary-blue);padding:120px 0}
.form-control{background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);color:#fff;padding:15px}
footer{padding:60px 0;text-align:center;background:#020a13;font-size:13px;opacity:.6}
@media(max-width:991px){
.header-logos,.social-nav{display:none}
.hero{text-align:center;padding-top:130px;background:linear-gradient(180deg,var(--dark-blue) 60%,rgba(5,18,33,.7)),url('ruse.jpg') center/cover}
.hero-lead{margin:auto;border:none;border-top:3px solid var(--accent-blue);padding-top:20px}
.btn-main,.btn-outline{width:100%}
}
</style>
</head>

</div>
</li>
</ul>
</div>
</div>
</nav>
